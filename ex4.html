<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(11, 61, 145, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            z-index: 1000;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            flex-wrap: wrap;
        }
        
        nav img {
            height: 40px;
            border-radius: 8px;
        }
        
        nav h1 {
            color: #fff;
            font-size: 22px;
            font-family: Arial, sans-serif;
            margin-left: 10px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            transition: max-height 0.4s ease;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 14px;
            transition: background 0.3s;
            border-radius: 6px;
            display: block;
        }
        
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .menu-toggle {
            display: none;
            font-size: 26px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .landing {
            background: url('bank1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        
        .login-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            background: rgba(11, 61, 145, 0.9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .login-box button:hover {
            background: rgba(20, 87, 204, 0.9);
            transform: scale(1.02);
        }
        
        .login-box a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }
        
        .login-box a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                flex-direction: column;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                background: rgba(11, 61, 145, 0.95);
                margin-top: 10px;
            }
            nav ul.showing {
                max-height: 300px;
            }
            nav ul li {
                margin: 10px 0;
            }
            .landing {
                padding-top: 100px;
            }
        }
        
        @media (max-width: 480px) {
            nav h1 {
                font-size: 18px;
            }
            .login-box {
                padding: 20px;
            }
            .login-box h2 {
                font-size: 18px;
            }
            .login-box button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>


    <nav>
        <div style="display: flex; align-items: center;">
            <img src="bank.jpg" alt="Bank Logo">
            <h1>Online Banking Info</h1>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <div class="landing">
        <div class="login-box">
            <h2>Member Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("showing");
        }
    </script>

</body>

</html>
